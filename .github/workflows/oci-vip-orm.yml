name: 'simple-orm-stack'

on: [push, pull_request]
env:
  PROJECT_WORKING_DIR: '/build-orm/'

jobs:
  terraform_generate_orm_zip:
    name: 'Generate Stack Package'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.17
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: ${{ env.PROJECT_WORKING_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Terraform Validate'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.17
          tf_actions_subcommand: 'validate'
          tf_actions_working_dir: ${{ env.PROJECT_WORKING_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Terraform Apply'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.17
          tf_actions_subcommand: 'apply'
          tf_actions_working_dir: ${{ env.PROJECT_WORKING_DIR }}
          #args: '-var="tenancy_id"="${{ secrets.TENANCY_ID }}""' 
          args: '-var="tenancy_id"="${{ secrets.TENANCY_ID }}" -var="user_id"="${{ secrets.USER_ID }}" -var="fingerprint"="${{ secrets.USER_ID }}"' # -var="private_key_path"="${{ secrets.PRIVATE_KEY_PATH}}"' #-var="region"="eu-frankfurt-1"' # -var="default_compartment_id"="ocid1.compartment.oc1..aaaaaaaacnmuyhg2mpb3z6v6egermq47nai3jk5qaoieg3ztinqhamalealq" -var="iam_compartment_id"="null" -var="names_prefix"="oci-vip-nginx" -var="defined_tags"="{}" -var="freeform_tags"="{}" -var="block_storage_compartment_id"="null" -var="volumes_backup_policy"="null" -var="aditional_block_volume_mount_point"="/u01" -var="aditional_block_volume_size"="55" -var="network_compartment_id"="null" -var="vcn_id"="ocid1.vcn.oc1.eu-frankfurt-1.amaaaaaac3adhhqaflbvd4jxuvkpwzwxd7r33ndprlxedneoakau6eh4gq2q" -var="oci_vip_route_table"="{"route_rules":[{"dst":"0.0.0.0/0", "dst_type":"CIDR_BLOCK","next_hop_id":"ocid1.internetgateway.oc1.eu-frankfurt-1.aaaaaaaaagq6h5w3su6certxerl34f4xluf67nlxh4phxtev5jahsnaznowa"}]}" -var="dhcp_options"="{"oci_vip_dhcp_option":{"server_type":"VcnLocalPlusInternet","search_domain_name":"DomainNameServer","forwarder_1_ip":"null","forwarder_2_ip":"null","forwarder_3_ip":"null"}}" -var="oci_vip_subnet_cidr"="10.0.80.0/24" -var="assign_public_ip"="true" -var="fss_compartment_id"="null" -var="file_system"="{"availability_domain":"1", "export_path":"/u02"}" -var="fss_mount_point"="/u02" -var="compute_compartment_id"="null" -var="cluster_size"="2" -var="ssh_public_key_path"="${{ secrets.SSH_PUBLIC_KEY_PATH }}" -var="ssh_private_key_path"="${{ secrets.SSH_PRIVATE_KEY_PATH }}" -var="shape"="VM.Standard2.1" -var="image_name"="Oracle-Linux-7.8-2020.06.30-0" -var="install_product"="Nginx" -var="keepalived_check"="'/usr/sbin/pidof nginx'" -var="provision_util_node"="false"'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - New ORM Stack template ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}${{ env.PROJECT_WORKING_DIR }}export-dist/orm.zip
          asset_name: orm-stack.zip
          asset_content_type: application/zip